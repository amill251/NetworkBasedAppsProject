<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Miller's Market</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="./../../resources/styles/style.css" />
    <link rel="stylesheet" href="./../../resources/styles/trades.css" />
    <script src="./../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./../../resources/styles/modified_bootstrap.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./../../resources/drawable/favicon.ico"

  <body>
    <header>
      <div class="bg-primary">
        <nav>
          <div class="container-fluid">
            <div class="row px-2">
              <div class="col-lg-8 col-12 pt-3">
                <a href="./index.html"
                  ><img
                    class="clickable"
                    src="./../../resources/drawable/home.svg"
                    alt="home icon"
                /></a>
              </div>
              <div
                class="col-lg-4 col-12 text-end py-3 px-1 justify-space-between"
              >
                <a href="./newTrade.html" class="btn btn-secondary btn-sm mx-1"

                >
                <button class="btn btn-primary btn-sm mx-1">Login</button>
                <button class="btn btn-primary btn-sm mx-1">Sign up</button>
              </div>
            </div>
          </div>
        </nav>
        <hr class="bg-light mx-2 mt-0 mb-1" />
        <nav>
          <div class="container-fluid">
            <div class="row px-2">
              <div class="col-1 py-2 px-1">
                <a href="./trades.html" class="btn btn-secondary active"
                  >Trades</a
                >
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container p-3">
        <div class="row trades-card bg-secondary p-3">
          <div class="col-lg-6 col-sm-12 d-flex flex-column mb-3">
            <h2 class="text-yellow font-raleway-heavy">Livestock</h2>
            <a class="btn btn-primary my-1" href="trade.html">Cows</a>
            <a class="btn btn-primary my-1" href="trade.html">Pigs</a>
            <a class="btn btn-primary my-1" href="trade.html">Chickens</a>
          </div>
          <div class="col-lg-6 col-sm-12 d-flex flex-column">
            <h2 class="text-yellow font-raleway-heavy">Raw meat and Eggs</h2>
            <a class="btn btn-primary my-1" href="trade.html">Beef</a>
            <a class="btn btn-primary my-1" href="trade.html">Pork</a>
            <a class="btn btn-primary my-1" href="trade.html">Chicken</a>
            <a class="btn btn-primary my-1" href="trade.html">Eggs</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="bg-primary container-fluid">
        <div class="row">
          <div class="col d-flex py-3 px-1 text-yellow">
            <span>&copy; Miller's Market</span>
            <span class="px-3 mx-3">
              <span class="px-1 mx-1"
                ><a href="./index.html" class="text-yellow">ABOUT</a></span
              >
              <span class="px-1 mx-1"
                ><a href="./index.html" class="text-yellow">CONTACT</a></span
              >
            </span>
          </div>
        </div>
      </div>
